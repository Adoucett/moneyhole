name: Build & Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # NEW: patch Gemfile.lock to support Linux on the runner
      - name: Ensure Linux platform in lockfile
        run: |
          bundle lock --add-platform x86_64-linux || true
          bundle lock --add-platform ruby || true

      # Optional but helpful: prints versions in the log
      - name: Ruby & Bundler versions
        run: |
          ruby -v
          bundler -v

      - name: Install deps
        run: bundle install --without development

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: Static search (Pagefind, optional)
        run: npx --yes pagefind@latest --site _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
